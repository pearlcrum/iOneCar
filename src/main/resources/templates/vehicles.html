<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=393, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IBK 자동차 견적 서비스</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/vehicles.css}">
</head>
<body>
    <div class="app-header">
        <div class="bank-logo">
            <i class="bi bi-car-front-fill"></i> IBK 자동차 견적
        </div>
        <div class="desc">전문가가 추천하는 맞춤 차량 견적 서비스</div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12" th:each="vehicle : ${vehicles}">
                <div class="card vehicle-card">
                    <div class="card-body">
                        <div class="vehicle-title" th:text="|${vehicle.modelName} (${vehicle.modelYear})|"></div>
                        <div class="vehicle-subtitle" th:text="${vehicle.manufacturer}"></div>
                        <div class="vehicle-info">
                            <span><i class="bi bi-fuel-pump"></i> 연료</span>
                            <span th:text="${vehicle.fuelType}"></span>
                        </div>
                        <div class="vehicle-price">
                            <i class="bi bi-cash-coin"></i>
                            <span th:text="${#numbers.formatDecimal(vehicle.basePrice, 0, 'COMMA', 0, 'POINT')}"></span> 원
                        </div>
                        <a th:href="@{'/purchase/' + ${vehicle.vehicleId}}"
                           class="btn select-btn w-100">이 차량 선택</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
